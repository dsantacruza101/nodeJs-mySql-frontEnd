<form action="form" [formGroup]="login" (ngSubmit)="handleSignUp()">
  <div class="flex flex-column">
    <span class="text-lg mb-4">LOGIN</span>

    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input type="text" matInput placeholder="Nombre de usuario" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contrase√±a</mat-label>
      <input type="text" matInput placeholder="Nombre de usuario" formControlName="password">
    </mat-form-field>

    <button mat-raised-button type="submit">
      <mat-icon>login</mat-icon>
      Ingresar
    </button>

    <div class="justify-content-end mt-5">
      <a routerLink="/auth/new-account">No tienes cuenta?</a>
    </div>

  </div>
</form>
